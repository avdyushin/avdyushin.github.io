{%- assign skills = site.data.skills -%}
{%- if skills -%}
<section class="skill">
    {%- for skill in skills -%}
    <div class="title">{{ skill.category }} skills</div>
    <ul class="comma-list">
        {%- for s in skill.skill -%}
        <li><nobr>{{ s }}</nobr></li>
        {%- endfor -%}
    </ul>
    {%- endfor -%}
</section>
{%- endif -%}
