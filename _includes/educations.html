{%- assign educations = site.data.educations -%}
{%- if educations -%}
<section class="education">
    <div class="title">Education</div>
    {%- for education in educations -%}
    <ul>
        <li>{{ education.degree }}</li>
        <li class="time">{{ education.time }}</li>
        <li>{{ education.university }}</li>
    </ul>
    {%- endfor -%}
</section>
{%- endif -%}
