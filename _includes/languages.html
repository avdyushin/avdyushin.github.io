{%- assign languages = site.data.languages -%}
{%- if languages -%}
<section class="language">
    <div class="title">Languages</div>
    <ul class="comma-list">
        {%- for language in languages -%}
        <li>{{ language.language }}</li>
        {%- endfor -%}
    </ul>
</section>
{%- endif -%}
